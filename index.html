<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ItzNesbro" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Random Number Generator - Made By ItzNesbro</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center mt-2">Random Number Generator</h1>
          <p>
            This is a random number generator made by
            <a href="https://github.com/ItzNesbroDev">ItzNesbro</a>
            <br />
          </p>
        </div>

        <div class="col-md-12">
          <div class="form-group">
            <div id="result"></div>
            <br />
            <label for="min">Min</label>
            <input
              type="number"
              class="form-control"
              id="min"
              placeholder="Enter a minimum number"
              required
            />
            <br />
            <label for="max">Max</label>
            <input
              type="number"
              class="form-control"
              id="max"
              placeholder="Enter a maximum number"
              required
            />
            <br />
            <button type="submit" class="btn btn-primary" id="submit">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
